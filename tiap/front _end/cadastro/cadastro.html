<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNM Cars</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-with-prefix.css">
    <script src="cadastro.js"></script>
    <style></style>
</head>

<body>

    <div class="main-container">
        <div class="form-container">

            <div class="form-body">

        
                <h2 class="title" style="padding-bottom: 5%;">Criar Conta</h2>

                <form action="#" class="the-form" onsubmit="return cadastrar()">

                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome">

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="E-mail">

                    <label for="email">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone">

                    <label for="email">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário">

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">

                    <label for="confirmacao">Confirmação de senha</label>
                    <input type="password" name="confirmacao" id="confirmacao" placeholder="Confirme a sua senha">

                    <input type="submit" value="Cadastrar">
                    <a href="../login/login.html">Cancelar</a>
                </form>

            </div>
        </div>
    </div>

    <footer>
        <div class="bottom">
            <p>© Todos os direitos reservados - TNM Cars - 2022 PUC MINAS</p>
        </div>
    </footer>

</body>

</html>
